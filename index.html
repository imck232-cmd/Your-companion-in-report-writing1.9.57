    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Cairo', 'sans-serif'],
            },
            colors: {
              'primary': 'var(--color-primary)',
              'primary-light': 'var(--color-primary-light)',

    <style>
      /* Amiri font for jsPDF */
      @font-face {
          font-family: 'Amiri';
          src: url('https://fonts.gstatic.com/s/amiri/v25/J7aRnpd8CGxBHqU2sQ.woff2') format('woff2');
          font-weight: normal;
          font-style: normal;
      }
      /* CSS Variables for Theming */
      :root {
        --color-primary: #16786d;
        --color-primary-light: #3ab3a3;
        --color-background: #f9fafb;
        --color-text: #1f2937;
        --color-card-bg: #ffffff;
        --color-card-border: #e5e7eb;
        --color-header-bg: var(--color-primary);
        --color-header-text: #ffffff;
      }
      body {
        background-color: var(--color-background);
        color: var(--color-text);
      }
      .glowing-icon {
        filter: drop-shadow(0 0 5px var(--color-primary-light));
      }
      /* Styles for the progress bar */
      .progress-bar {
        width: 100%;
        background-color: #e9ecef;
        border-radius: .25rem;
        height: 1rem;
        position: relative;
        overflow: hidden;
      }
      .progress-bar-fill {
        background-color: #28a745;
        height: 100%;
        border-radius: .25rem;
        transition: width 0.4s ease;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .progress-bar-text {
        color: white;
        font-size: 0.75rem;
        font-weight: bold;
        position: absolute;
        width: 100%;
        text-align: center;
      }
    </style>
